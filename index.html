<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<link rel="stylesheet" href="./css/login.css">

<body>
<header class="header">
    <img class="header__img" src="../img/logo-platzi-video.png" alt="logo-platzi-video">
</header>
<section class="login">
    <section class="login__container">
        <h2>Inicio sesión</h2>
        <form class="login__container--form" action="mainLayout.html">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button" type="submit">
                Iniciar sesión
            </button>
            <div class="login__container--remenber-me">
                <label>
                    <input type="checkbox" id="checkbox" value="checkbox"> Recuérdame
                </label>
                <a href="">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="../img/logo-google-1.webp"
                      alt="Google">Inicia sesión con Google
            </div>
            <div><img src="../img/logo-twitter.png"
                      alt="Google">Inicia sesión con Twitter
            </div>
        </section>
        <div class="login__container--register">
            <p class="p-register"> No tienes ninguna cuenta
                <a href="./register.html"> Regístrate </a></p>
        </div>
    </section>
</section>

<footer class="footer">
    <a href="">Terminos de uso</a>
    <a href="">Declaración de privacidad</a>
    <a href="">Centro de ayuda</a>
</footer>
</body>
</html>
